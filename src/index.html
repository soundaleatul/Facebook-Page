<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
  <link rel="shortcut icon" href="FBfavicon.png" />
  <i class="fa-brands fa-facebook"></i>
  <title>Facebook</title>
</head>
<body class="bg-gray-200">
    <div class="container flex mt-20  mx-auto items-center justify-center ">
        <div class="left w-1/2 mx-14">
           
             <div class="w-60 mx-8  bg-gray-200" >
                 <h1  class="text-blue-600 font-bold" style="font-size: 43px; margin-bottom: 2px;" >facebook</h1>
             </div>
            <p class="text-3xl mx-8 ">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right flex flex-col bg-white p-8 rounded-xl w-1/4 text-lg relative">
            <input class="px-4 h-12 my-3 border border-1 outline-blue-600 border-x-gray-300 rounded-lg" type="text" placeholder="Email address or phone number">
            <input class="px-4 h-12 my-3  border border-1 outline-blue-600 border-x-gray-300 rounded-lg" type="password" placeholder="password">
            <button class="bg-blue-600 hover:bg-blue-700 text-white py-3 my-3 rounded-md font-bold cursor-pointer ">Log in</button>
            <span class="text-blue-600 text-center  text-sm my-3 cursor-pointer hover:underline ">Forgotten password?</span>
            <hr class="my-2">
            <button class="bg-green-600 hover:bg-green-700 text-white py-3 my-3 w-fit px-4 mx-auto  rounded-md font-bold cursor-pointer"">Create New Account</button>
            <span class="absolute -bottom-12 text-sm"><span class="font-bold cursor-pointer hover:underline">Create a Page</span> for a celebrity, brand or business.</span>
        </div>
    </div>
 
</body>
</html>
